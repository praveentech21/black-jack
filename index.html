<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="casino-table">
                <div class="game-board">
                    <!-- Player Hand -->
                    <h2 id="player-name">Player: Jane</h2>
                    <div class="hand player-hand">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <!-- Add more cards dynamically using JavaScript -->
                    </div>
                    <!-- Dealer Hand -->
                    <h2 id="dealer-name">Dealer: John</h2>
                    <div class="hand dealer-hand">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <!-- Add more cards dynamically using JavaScript -->
                    </div>
                    <div class="buttons">
                        <button id="hit-btn" onclick="hit()">Hit</button>
                        <button id="stand-btn" onclick="stand()">Stand</button>
                        <button id="deal-btn" onclick="deal()">Deal</button>
                    </div>
                    <div class="chip-tray">
                        <p>Balance: $1000</p>
                        <!-- Add chip buttons for betting -->
                    </div>
                    <div class="status-area">
                        <p id="status">Status: Ready to Play</p>
                    </div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
